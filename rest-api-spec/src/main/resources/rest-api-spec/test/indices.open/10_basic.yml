---
"Basic test for index open/close":
  - skip:
      version: " - 5.99.99"
      reason:  status code  on closed indices changed in 6.0.0 from 403 to 400

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      indices.close:
        index: test_index

  - do:
      catch: bad_request
      search:
        index: test_index

  - do:
      indices.open:
        index: test_index

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      search:
        index: test_index

